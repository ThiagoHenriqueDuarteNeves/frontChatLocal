<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gepetudo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chat-container">
    <div class="chat-box" id="chatLog">
      <div class="message bot">
        <div class="avatar">👽</div>
        <div class="text">Olá! Sou o Gepetudo, como posso te ajudar hoje?</div>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="prompt" placeholder="Digite sua mensagem..." rows="1"></textarea>
      <button id="sendBtn" disabled>➤</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
